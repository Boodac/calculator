<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boodaCalc</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="topline"><div id="opDisplay"></div></div>
            <div id="bottomline"><div id="currOp"></div><div id="currDisplay"></div></div>
        </div>
        <div class="cluster">
            <div class="col">
                <button id="allclear"></button>
                <button id="7"></button>
                <button id="4"></button>
                <button id="1"></button>
                <button id="0"></button>
            </div>
            <div class="col">
                <button id="clear"></button>
                <button id="8"></button>
                <button id="5"></button>
                <button id="2"></button>
                <button id="decimal"></button>
            </div>
            <div class="col">
                <button id="exponent"></button>
                <button id="9"></button>
                <button id="6"></button>
                <button id="3"></button>
                <button id="signflip"></button>
            </div>
            <div class="col">
                <button id="divide"></button>
                <button id="multiply"></button>
                <button id="subtract"></button>
                <button id="add"></button>
                <button id="equal"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
