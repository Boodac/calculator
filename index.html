<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boodaCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <div class="display">
                <div id="topline" class="screen"><div id="opDisplay" class="screen"></div><div id="currOp" class="screen"></div></div>
                <div id="bottomline" class="screen"><div id="negation" class="screen"></div><div id="currDisplay" class="screen"></div></div>
            </div>
            <div id="attribution">boodaCalc, by boodaC</div>
            <div class="cluster">
                <div class="col">
                    <button id="allclear"></button>
                    <button id="7" class="number"></button>
                    <button id="4" class="number"></button>
                    <button id="1" class="number"></button>
                    <button id="decimal" class="number"></button>
                </div>
                <div class="col">
                    <button id="backspace"></button>
                    <button id="8" class="number"></button>
                    <button id="5" class="number"></button>
                    <button id="2" class="number"></button>
                    <button id="0" class="number"></button>
                </div>
                <div class="col">
                    <button id="exponent"></button>
                    <button id="9" class="number"></button>
                    <button id="6" class="number"></button>
                    <button id="3" class="number"></button>
                    <button id="signflip"></button>
                </div>
                <div class="col">
                    <button id="divide"></button>
                    <button id="multiply"></button>
                    <button id="subtract"></button>
                    <button id="add"></button>
                    <button id="equal"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
