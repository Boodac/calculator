<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boodaCalc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="marquee">Enter a number to begin!</div>
        <div class="calcBody">
            <div class="display">
                <div id="topline" class="screen"><div id="opDisplay" class="screen"></div><div id="currOp" class="screen"></div></div>
                <div id="bottomline" class="screen"><div id="negation" class="screen"></div><div id="currDisplay" class="screen"></div></div>
            </div>
            <div id="attribution">boodaCalc, by boodaC</div>
            <div class="cluster">
                <div class="col">
                    <button id="allclear" class="op span8"></button>
                    <button id="7" class="number span7"></button>
                    <button id="4" class="number span6"></button>
                    <button id="1" class="number span5"></button>
                    <button id="decimal" class="op span4"></button>
                </div>
                <div class="col">
                    <button id="backspace" class="op span7"></button>
                    <button id="8" class="number span6"></button>
                    <button id="5" class="number span5"></button>
                    <button id="2" class="number span4"></button>
                    <button id="0" class="number span3"></button>
                </div>
                <div class="col">
                    <button id="exponent" class="op span6"></button>
                    <button id="9" class="number span5"></button>
                    <button id="6" class="number span4"></button>
                    <button id="3" class="number span3"></button>
                    <button id="signflip" class="op span2"></button>
                </div>
                <div class="col">
                    <button id="divide" class="op span5"></button>
                    <button id="multiply" class="op span4"></button>
                    <button id="subtract" class="op span3"></button>
                    <button id="add" class="op span2"></button>
                    <button id="equal" class="op span1"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
